<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoidAI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00f0ff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      resize: none;
      margin-bottom: 20px;
      background: #222;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background: #00f0ff;
      color: #000;
      cursor: pointer;
    }

    .response {
      margin-top: 30px;
      max-width: 600px;
      background: #181818;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>VoidAI</h1>
  <textarea id="userInput" placeholder="Ask me anything..."></textarea>
  <button onclick="askAI()">Send</button>
  <div class="response" id="responseBox"></div>

  <script>
    async function askAI() {
      const input = document.getElementById('userInput').value;
      const responseBox = document.getElementById('responseBox');
      responseBox.textContent = "Thinking...";

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "No response.";
      responseBox.textContent = reply;
    }
  </script>
</body>
</html>
