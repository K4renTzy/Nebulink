<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nebulink</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      height: 100vh;
    }

    .url-bar {
      width: 90%;
      max-width: 700px;
      background: #ffffff15;
      border-radius: 8px;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      backdrop-filter: blur(8px);
      margin-bottom: 40px;
    }

    .url-bar input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1em;
      outline: none;
    }

    .url-bar button {
      background: #ffffff22;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .url-bar button:hover {
      background: #ffffff44;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1em;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Nebulink</h1>
  <p>Search the stars. Or just the web.</p>

  <div class="url-bar">
    <input type="text" id="query" placeholder="Enter search or URL..." />
    <button onclick="search()">Go</button>
  </div>

  <div class="footer">Â© 2025 Nebulink Systems</div>

  <script>
    function search() {
      const input = document.getElementById('query').value.trim();

      // If input looks like a URL, redirect directly
      if (input.match(/^https?:\/\/|^www\./)) {
        window.location.href = input.startsWith('http') ? input : 'https://' + input;
      } else {
        // Otherwise, search Yahoo
        const encoded = encodeURIComponent(input);
        window.location.href = `https://search.yahoo.com/search?p=${encoded}`;
      }
    }
  </script>
</body>
</html>
